<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Teams — Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
    body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at 20% 30%, rgba(56,189,248,0.12), transparent 60%), linear-gradient(135deg,#0f172a,#1e3a8a 40%); min-height:100vh; display:flex; align-items:center; justify-content:center; color:#f9d8c0; margin:0; padding:1rem; }
    .auth-box { background: rgba(255,255,255,0.05); padding:2rem; border-radius:1rem; width:100%; max-width:420px; box-shadow:0 8px 30px rgba(0,0,0,0.5); text-align:center; }
    .auth-input { width:100%; padding:.85rem 1rem; margin-bottom:1rem; border-radius:.75rem; border:1.5px solid #f9d8c0; background: rgba(255,255,255,0.03); color:inherit; }
    .auth-btn { width:100%; padding:.9rem; border-radius:9999px; border:2px solid #f9d8c0; background:#a15d6a88; color:#f9d8c0; font-weight:600; cursor:pointer; }
    .toggle-link { margin-top:1rem; cursor:pointer; color: #f9d8c0aa; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="auth-box" id="auth-box">
    <h2 id="form-title" style="font-family:'Dancing Script',cursive;font-size:2rem;margin-bottom:1rem;">Login</h2>
    <input type="email" id="email" class="auth-input" placeholder="Email" />
    <input type="password" id="password" class="auth-input" placeholder="Password" />
    <button id="auth-btn" class="auth-btn">Login</button>
    <p class="toggle-link" id="toggle-auth">Don't have an account? Signup</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhmkrHFQhSz1mzUZFBNQRUuZvnPcgF4lU",
      authDomain: "quick-teams-29685.firebaseapp.com",
      projectId: "quick-teams-29685",
      storageBucket: "quick-teams-29685.firebasestorage.app",
      messagingSenderId: "814121228704",
      appId: "1:814121228704:web:eb0bf19efef1e7ded56cc5",
      measurementId: "G-Y1EY57N7BC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authBtn = document.getElementById('auth-btn');
    const toggleLink = document.getElementById('toggle-auth');
    const formTitle = document.getElementById('form-title');

    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Signup';
      authBtn.textContent = isLogin ? 'Login' : 'Signup';
      toggleLink.textContent = isLogin ? "Don't have an account? Signup" : "Already have an account? Login";
    });

    authBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Please fill all fields!");
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
        // On success, firebase auth state change will redirect below — but redirect explicitly as well:
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert(error.message || 'Auth error');
      }
    });

    // If already signed in, send to dashboard immediately
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
