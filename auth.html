<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Quick Teams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e3a8a 40%, #4c1d95);
      }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

<div class="bg-slate-800/50 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
  <h2 class="text-3xl font-bold text-center mb-1">Welcome to Quick Teams</h2>
  <p class="text-slate-300 text-center mb-6">Find your teammates today.</p>

  <form id="signupForm" class="mb-4">
    <h3 class="text-xl font-semibold mb-3">Sign Up</h3>
    <div class="mb-4">
      <label for="signup-email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
      <input type="email" id="signup-email" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md focus:ring-2 focus:ring-purple-500" required>
    </div>
    <div class="mb-4">
      <label for="signup-password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
      <input type="password" id="signup-password" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md" required minlength="6">
    </div>
    <button type="submit" class="w-full py-2 rounded-md bg-purple-600 hover:bg-purple-700 transition">Create Account</button>
  </form>

  <div class="my-6 flex items-center gap-4"><div class="h-px bg-slate-600 flex-grow"></div><span class="text-slate-400">OR</span><div class="h-px bg-slate-600 flex-grow"></div></div>

  <form id="loginForm">
    <h3 class="text-xl font-semibold mb-3">Log In</h3>
    <div class="mb-4">
      <label for="login-email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
      <input type="email" id="login-email" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md focus:ring-2 focus:ring-purple-500" required>
    </div>
    <div class="mb-4">
      <label for="login-password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
      <input type="password" id="login-password" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md" required>
    </div>
    <button type="submit" class="w-full py-2 rounded-md bg-sky-600 hover:bg-sky-700 transition">Log In</button>
  </form>
  <p id="error-message" class="text-red-400 text-center mt-4"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // IMPORTANT: Paste your correct firebaseConfig object here!
    const firebaseConfig = {
        apiKey: "AIzaSyAhmkrHFQhSz1mzUZFBNQRUuZvnPcgF4lU",
        authDomain: "quick-teams-29685.firebaseapp.com",
        projectId: "quick-teams-29685",
        storageBucket: "quick-teams-29685.firebasestorage.app",
        messagingSenderId: "814121228704",
        appId: "1:814121228704:web:eb0bf19efef1e7ded56cc5",
        measurementId: "G-Y1EY57N7BC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            console.log('Signed up successfully!', userCredential.user);
            window.location.href = 'dashboard.html';
        } catch (error) {
            errorMessage.textContent = error.message;
            console.error('Sign up error:', error);
        }
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log('Logged in successfully!', userCredential.user);
            window.location.href = 'dashboard.html';
        } catch (error) {
            errorMessage.textContent = "Incorrect email or password. Please try again.";
            console.error('Login error:', error);
        }
    });
</script>

</body>
</html>
