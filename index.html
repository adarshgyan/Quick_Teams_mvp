<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Teams — Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center; margin:0; background:linear-gradient(135deg,#0f172a,#4c1d95); color:#f9d8c0; }
    .card { max-width:520px; width:100%; padding:2rem; border-radius:1rem; background:rgba(255,255,255,0.03); text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
    .cta { margin-top:1.5rem; padding:.9rem 2rem; border-radius:999px; background:#a15d6a88; border:2px solid #f9d8c0; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-4xl font-extrabold">Quick Teams</h1>
    <p class="mt-2 text-slate-200">Find your missing piece — join projects and hackathons fast.</p>
    <div class="mt-6">
      <button id="explore-btn" class="cta">Explore!</button>
      <a href="auth.html" class="ml-3 text-sm underline">Sign in</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhmkrHFQhSz1mzUZFBNQRUuZvnPcgF4lU",
      authDomain: "quick-teams-29685.firebaseapp.com",
      projectId: "quick-teams-29685",
      storageBucket: "quick-teams-29685.firebasestorage.app",
      messagingSenderId: "814121228704",
      appId: "1:814121228704:web:eb0bf19efef1e7ded56cc5",
      measurementId: "G-Y1EY57N7BC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const exploreBtn = document.getElementById('explore-btn');

    exploreBtn.addEventListener('click', () => {
      // Use onAuthStateChanged once, then unsubscribe immediately
      const unsub = onAuthStateChanged(auth, (user) => {
        unsub();
        window.location.href = user ? 'dashboard.html' : 'auth.html';
      });
    });
  </script>
</body>
</html>
